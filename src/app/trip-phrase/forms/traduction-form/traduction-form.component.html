<div [formGroup]="addPhraseForm">
  <mat-toolbar *ngIf="!this.isReadOnly" color="accent" class="add-phrase-line">
    <!-- AUTOCOMPLETE LANGUAGE-->
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Langue</mat-label>
      <input
        type="text"
        placeholder="Indiquer la langue"
        aria-label="Indiquer la langue"
        matInput
        formControlName="langControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete
        [displayWith]="displayNameLangue"
        autoActiveFirstOption
        #auto="matAutocomplete"
      >
        <mat-option
          *ngFor="let option of filteredOptionsCountries | async"
          [value]="option"
        >
          {{ option.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <!-- ADD LINE BUTTON-->
    <button
      mat-raised-button
      color="primary"
      (click)="addPhraseLine(addPhraseForm.controls['langControl'].value)"
    >
      Ajouter
    </button>
  </mat-toolbar>
  <div class="phrases-form">
    <div
      formArrayName="phrases"
      class="phrase-line"
      *ngFor="let phrase of phrases['controls']; let i = index"
    >
      <div class="line-wrapper" [formGroupName]="i" fxLayout="row">
        <img [src]="flagPath + phrase.value.langue.code + flagExt" />
        <mat-form-field fxFlex class="input-phrase-form" appearance="fill">
          <mat-label>Phrase</mat-label>
          <textarea
            matInput
            formControlName="texte"
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
          ></textarea>
        </mat-form-field>
        <div class="button-column">
          <button
            *ngIf="i !== 0 && !this.isReadOnly"
            mat-fab
            color="warn"
            aria-label="EffaÃ§er la ligne"
            (click)="deleteLine(i)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="action-line">
    <button
      class="cancel-button"
      mat-raised-button
      color="accent"
      [routerLink]="'/lists'"
    >
      Retour
    </button>
    <button
      *ngIf="!this.isReadOnly"
      (click)="sendPhrases()"
      class="submit-button"
      mat-raised-button
      color="primary"
      [disabled]="!addPhraseForm.valid"
    >
      Envoyer
    </button>
  </div>
</div>
