<div class="container">
  <app-header [headerTitle]="'list'"> </app-header>
  <div class="lists-container">
    <button
      mat-raised-button
      color="primary"
      class="add-button"
      [routerLink]="'add-subject/subject'"
    >
      {{ "add-subject" | translate }}
    </button>
    <mat-expansion-panel
      mat-tab-content
      class="subject"
      *ngFor="let subject of subjects"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>{{
            subject.currentLangtrad
          }}
          <div class="buttons-wrapper">
            <button
              [routerLink]="'watch-subject/' + subject.id"
              mat-mini-fab
              color="accent"
              aria-label="Watch subject"
            >
              <mat-icon>remove_red_eye</mat-icon>
            </button>
          <button
            [routerLink]="'edit-subject/' + subject.id"
            mat-mini-fab
            color="accent"
            aria-label="Edit subject"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            *ngIf="subject?.references?.length === 0"
            (click)="deleteItem(subject)"
            mat-mini-fab
            color="accent"
            aria-label="Delete phrase"
          >
            <mat-icon>delete</mat-icon>
          </button>
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <button
        mat-raised-button
        color="primary"
        class="add-button"
        [routerLink]="'add-phrase/' + subject.id"
      >
        {{ "add-phrase-button" | translate }}
      </button>
      <mat-list
        *ngIf="subject && subject.references && subject.references.length > 0"
        class="trad-list"
      >
        Liste des phrases :
        <mat-list-item *ngFor="let reference of subject.references">
          <a class="traductions"
            >{{
              customTranslateService.getTranslationForKey(
                "fr",
                reference.phrases
              )
            }}
          </a>
          <div class="buttons-wrapper">
            <button
              [routerLink]="'watch-phrase/' + reference.id"
              mat-mini-fab
              color="accent"
              aria-label="Watch phrase"
            >
              <mat-icon>remove_red_eye</mat-icon>
            </button>
            <button
              [routerLink]="'edit-phrase/' + reference.id"
              mat-mini-fab
              color="accent"
              aria-label="Edit phrase"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              (click)="deleteItem(reference)"
              mat-mini-fab
              color="accent"
              aria-label="Delete phrase"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-list-item>
      </mat-list>
      <div *ngIf="subject?.references?.length === 0" class="no-phrase-text">
        Aucune phrase d'enregistr√©e.
      </div>
    </mat-expansion-panel>
  </div>
  <app-footer></app-footer>
</div>
