<div class="container">
  <app-header [headerTitle]="'learn'"></app-header>
  <div class="learn-container">
    <mat-card *ngFor="let country of countries">
      <mat-card-title>
        <img [src]="'assets/' + country.flag_4x3" />
        <button mat-raised-button color="accent">
          {{ "learn-some" | translate: { country: country.name } }}
        </button>
      </mat-card-title>
    </mat-card>
  </div>
  <app-footer></app-footer>
</div>
